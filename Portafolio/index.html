<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../bs/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="../bs/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

    <header class="container my-5">
        <div class="row g-0 nav justify-content-between rounded-top">

            <!-- Logotipo -->
            <div class="logo col-auto d-flex align-items-center ps-4">
                <h2 class="fw-bold text-uppercase mb-0">Cesar Orellana</h2>
                <div class="icono">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">
                        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                    </svg>
                </div>
                <p class="mb-0">Desarrollador Web</p>
            </div>

            <!-- Enlaces -->
            <nav class="menu col-auto d-flex align-items-stretch">
                <a href="#" class="c1 px-4 d-flex align-items-center text-center text-white text-decoration-none">
                    <div class="w-100">
                        <span>Portafolio</span>
                        <div class="icono">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-briefcase-fill" viewBox="0 0 16 16">
                                <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v1.384l7.614 2.03a1.5 1.5 0 0 0 .772 0L16 5.884V4.5A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5z"/>
                                <path d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z"/>
                            </svg>
                        </div>
                    </div>
                </a>

                <a href="#" class="c2 px-4 d-flex align-items-center text-center text-white text-decoration-none">
                    <div class="w-100">
                        <span>Acerca de</span>
                        <div class="icono">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-workspace" viewBox="0 0 16 16">
                                <path d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H4Zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                                <path d="M2 1a2 2 0 0 0-2 2v9.5A1.5 1.5 0 0 0 1.5 14h.653a5.373 5.373 0 0 1 1.066-2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v9h-2.219c.554.654.89 1.373 1.066 2h.653a1.5 1.5 0 0 0 1.5-1.5V3a2 2 0 0 0-2-2H2Z"/>
                            </svg>
                        </div>
                    </div>
                </a>

                <a href="#" class="c3 px-4 d-flex align-items-center text-center text-white text-decoration-none">
                    <div class="w-100">
                        <span>Contacto</span>
                        <div class="icono">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
                                <path d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2H2Zm-2 9.8V4.698l5.803 3.546L0 11.801Zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 9.671V4.697l-5.803 3.546.338.208A4.482 4.482 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671Z"/>
                                <path d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034v.21Zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791Z"/>
                            </svg>
                        </div>
                    </div>
                </a>
            </nav>           
        </div>

        <!-- SLIDER -->
        <div class="row slider">
            <div class="col">
                <div class="carousel slide" data-bs-ride="carousel" id="slider">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./img/slide1.jpg" alt="Imagen 1" >
                        </div>

                        <div class="carousel-item">
                            <img class="d-block w-100" src="./img/slide2.jpg" alt="Imagen 2" >
                        </div>

                        <div class="carousel-item">
                            <img class="d-block w-100" src="./img/slide3.jpg" alt="Imagen 3" >
                        </div>
                    </div>
                    <!-- Botones del Slider -->
                    <button class="carousel-control-prev" type="button" 
                    data-bs-target="#slider" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden"> Anterior </span>
                    </button>

                    <button class="carousel-control-next" type="button" 
                    data-bs-target="#slider" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden"> Siguiente </span>
                    </button>

                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" 
                        aria-current="true" aria-label="SlideShow1"></button>

                        <button type="button" data-bs-target="#slider" data-bs-slide-to="1"  
                        aria-label="SlideShow2"></button>

                        <button type="button" data-bs-target="#slider" data-bs-slide-to="2"  
                        aria-label="SlideShow3"></button>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- PORTAFOLIO -->
            <div class="row portafolio g-0 px-4 mb-5">
                <div class="col">
                    <h2 class="titulo text-center py-5">Portafolio</h2>
                    <div class="row galeria">

                        <!-- IMAGEN 1 -->
                        <div class="contenedor-imagen mb-4 col-4">
                            <a href="#">
                                <img src="img/img-1.jpg" class="d-block w-100">
                            </a>
                        </div>

                        <!-- IMAGEN 2 -->
                        <div class="contenedor-imagen mb-4 col-8">
                            <a href="#">
                                <img src="img/img-2.jpg" class="d-block w-100">
                            </a>
                        </div>

                        <!-- IMAGEN 3 -->
                        <div class="contenedor-imagen mb-4 col-8">
                            <a href="#">
                                <img src="img/img-3.jpg" class="d-block w-100">
                            </a>
                        </div>

                        <!-- IMAGEN 4 -->
                        <div class="contenedor-imagen mb-4 col-4">
                            <a href="#">
                                <img src="img/img-4.jpg" class="d-block w-100">
                            </a>
                        </div>

                        <!-- IMAGEN 5 -->
                        <div class="contenedor-imagen mb-4 col-4">
                            <a href="#">
                                <img src="img/img-5.jpg" class="d-block w-100">
                            </a>
                        </div>

                        <!-- IMAGEN 6 -->
                        <div class="contenedor-imagen mb-4 col-4">
                            <a href="#">
                                <img src="img/img-6.jpg" class="d-block w-100">
                            </a>
                        </div>

                        <!-- IMAGEN 7 -->
                        <div class="contenedor-imagen mb-4 col-4">
                            <a href="#">
                                <img src="img/img-7.jpg" class="d-block w-100">
                            </a>
                        </div>

                        
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    
    
</body>
</html>
